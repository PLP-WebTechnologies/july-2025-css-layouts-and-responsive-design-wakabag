<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Layout with Flexbox & Grid</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>My Responsive Webpage</h1>
    </header>

    <!-- Navigation Bar using Flexbox -->
    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content Layout using CSS Grid -->
    <div class="main-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>This is some sidebar content.</p>
        </aside>

        <!-- Main Content Area -->
        <section class="content">
            <h2>Main Content</h2>
            <div class="cards-container">
                <!-- Cards using Flexbox -->
                <div class="card">
                    <h3>Card 1</h3>
                    <p>Some description for card 1.</p>
                </div>
                <div class="card">
                    <h3>Card 2</h3>
                    <p>Some description for card 2.</p>
                </div>
                <div class="card">
                    <h3>Card 3</h3>
                    <p>Some description for card 3.</p>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
